<article class="bg-secondary rounded-xl p-4 gap-2 flex flex-col">
  <div class="flex flex-col">
    <h2 class="text-xl font-bold text-primary-content">{{ task.title }}</h2>

    <p class="text-primary-content/40">{{ task.due_date | date:'fullDate' }}</p> 

    <p class="mt-5 text-primary-content">{{ task.summary }}</p>
  </div>

    <button class="btn btn-success flex self-end" (click)="tasksService.deleteTask(task.id!)">
        Complete
    </button>
</article>
