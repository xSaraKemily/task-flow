<article class="bg-gray-700 rounded-xl p-4 gap-2 flex flex-col">
  <div class="flex flex-col">
    <h2 class="text-xl font-bold">{{ task.title }}</h2>

    <p class="text-gray-400">{{ task.due_date }}</p>

    <p class="mt-5">{{ task.summary }}</p>
  </div>

    <button class="btn btn-success flex self-end" (click)="onComplete.emit(task.id)">
        Complete
    </button>
</article>
