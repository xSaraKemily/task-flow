<article class="bg-secondary rounded-xl p-4 gap-3 flex flex-col">
  <div class="flex flex-col">
    <h2 class="text-xl font-bold text-primary-content">{{ task.title }}</h2>

    <p class="text-primary-content/40">{{ task.due_date | date:'fullDate' }}</p> 

      <p class="mt-5 text-primary-content">{{ task.summary | truncate:330 }}</p>
  </div>

   <div class="flex self-end gap-6 items-center">
      <img
        class="h-7 w-7 hover:opacity-60 cursor-pointer"
        src="assets/magnifying-glass.svg"
        alt="Illustration"
        title="View Task"
        (click)="onViewTask.emit(task)"
      />

      <img
        class="h-10 w-10 hover:opacity-60 cursor-pointer"
        src="assets/check.svg"
        alt="Illustration"
        title="Complete Task"
        (click)="completeTask()"
    />
   </div>
</article>
