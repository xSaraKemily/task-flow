<section class="bg-primary rounded-xl p-4 gap-3 flex flex-col">
    <div class="flex justify-between">
        <header>
            <h1 class="text-2xl text-primary-content">{{ selectedUser.name }}'s Tasks</h1>
        </header>
    
        <menu>
            <button class="btn btn-base-100 text-primary-content" (click)="openCreationDialog()">Add Task</button>
        </menu>
    </div>

    <ul class="space-y-4">
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task"/>
            </li>
        }
    </ul>
</section>

<app-create-task-dialog></app-create-task-dialog>
