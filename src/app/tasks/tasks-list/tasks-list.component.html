<section class="bg-gray-800 rounded-xl p-4 gap-3 flex flex-col">
    <div class="flex justify-between">
        <header>
            <h1 class="text-2xl">{{ selectedUser.name }}' Tasks</h1>
        </header>
    
        <menu>
            <button class="btn btn-primary" (click)="openCreatioonDialog()">Add Task</button>
        </menu>
    </div>

    <ul class="space-y-4">
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (onComplete)="deleteTask($event)"/>
            </li>
        }
    </ul>
</section>
