<div class="flex flex-col w-full gap-8">
  <div class="w-full flex justify-center items-center">
    <app-header class="w-full"></app-header>
  </div>

  <main class="px-40">
    <div class="flex gap-12 w-full">
      <div class="flex w-4/12 flex-col">
        <h2 class="text-2xl font-semibold mb-4">Users</h2>

        <ul class="space-y-4">
          @for (user of users; track user.id) {
          <li (click)="onUserBadgeClick(user)">
            <app-user-badge
              [user]="user"
              [isSelected]="selectedUser?.id == user.id"
            />
          </li>
          }
        </ul>
      </div>

      <div class="flex flex-col w-8/12 items-center" [ngClass]="{ 'justify-center': !selectedUser, 'mt-12': selectedUser }">
        @if (!selectedUser) {
        <p class="text-3xl mr-52">Select a user to see their tasks!</p>

        <img
          class="mt-10 h-4/6 w-4/6"
          src="assets/undraw_accept-tasks_syrr.svg"
          alt="Illustration"
        />

        } @else {
          <app-tasks-list class="w-full" [selectedUser]="selectedUser" />
        }
      </div>
    </div>
  </main>
</div>
